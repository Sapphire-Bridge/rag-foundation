title = "RAG Assistant Allowlist"

[allowlist]
description = "Allow development defaults identified in security analysis"
regexes = [
    "DEV_DEFAULT_JWT_SECRET", # backend/app/config.py dev default
    "localdev_password_change_in_production", # docker-compose dev DB default
    "GEMINI_MOCK_MODE",
    "USE_GENAI_STUB"
]
paths = [
    "^docs/",
    "^tests?/",
    "^testdata/",
    "^fixtures?/",
    "^examples?/",
    "^images/",
    "^.*\\.md$",
    "^.*\\.svg$",
    "^.*\\.png$",
    "^package-lock\\.json$",
    "^yarn\\.lock$",
    "^frontend/package-lock\\.json$",
    "^backend/requirements\\.lock$",
    "^frontend/dist/.*",
    "^.*/test-results/.*"
]
