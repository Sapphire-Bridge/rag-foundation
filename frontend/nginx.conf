server {
    listen 8080;
    server_name _;

    # Match backend upload cap (25MB default) and leave room for base64 data URLs.
    client_max_body_size 50m;

    # Serve built assets
    root /usr/share/nginx/html;
    index index.html;

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Basic compression/caching for static assets
    gzip on;
    gzip_types text/plain text/css application/javascript application/json application/xml+rss image/svg+xml;
    gzip_min_length 1024;

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }
}
