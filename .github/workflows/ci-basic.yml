name: ci-basic

env:
  GEMINI_MOCK_MODE: "true"
  GEMINI_API_KEY: "export-mock-key"
  JWT_SECRET: "00000000000000000000000000000000"
  DATABASE_URL: "sqlite:///./test.db"
  PYTHONUNBUFFERED: "1"

on:
  push:
    branches: [main]
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633 # v4.1.2

      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: "3.11"

      - name: Admin audit pattern check
        run: python backend/scripts/check_admin_patterns.py

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          cd backend
          pip install -e .[test]
          alembic upgrade head

      - name: Backend smoke tests
        run: |
          FAST_TESTS=0 STRICT_MODE=1 SKIP_STRICT_LINT=1 ./scripts/test-backend.sh

      - name: Backend lint (non-fatal mypy)
        working-directory: backend
        run: |
          ruff format --check .
          ruff check .
          mypy . || echo "Mypy reported issues (temporarily non-fatal in CI)"

      - name: Check OpenAPI drift
        run: |
          cd backend
          GEMINI_MOCK_MODE=true GEMINI_API_KEY=export-mock-key python scripts/export_openapi.py
          git diff --exit-code openapi.yaml

      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: "20"

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Frontend smoke (build only when FAST_TESTS=1)
        run: |
          FAST_TESTS=0 STRICT_MODE=1 ./scripts/test-frontend.sh
