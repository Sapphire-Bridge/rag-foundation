name: ci

on:
  push:
    branches: [main]
  pull_request:

env:
  PYTHONUNBUFFERED: "1"
  GEMINI_MOCK_MODE: "true"
  USE_GOOGLE_GENAI_STUB: "1"
  GEMINI_API_KEY: "export-mock-key"
  JWT_SECRET: "00000000000000000000000000000000"
  DATABASE_URL: "sqlite:///./test.db"
  PIP_DISABLE_PIP_VERSION_CHECK: "1"

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633 # v4.1.2
      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.lock
      - name: DB migrate
        run: alembic upgrade head
      - name: Lint
        run: |
          ruff format --check .
          ruff check .
          mypy app
      - name: pip-audit
        run: |
          python -m pip install pip-audit
          # python-ecdsa Minerva timing attack (CVE-2024-23342 / GHSA-wj6h-64fc-37mp)
          # Safe to ignore here: this service uses HS256 JWT (no ECDSA signing); ecdsa is only transitive.
          pip-audit -r requirements.lock --strict --ignore-vuln CVE-2024-23342 --ignore-vuln GHSA-wj6h-64fc-37mp --ignore-vuln CVE-2026-21441
      - name: Tests
        run: pytest

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633 # v4.1.2
      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: "20"
      - run: npm ci
      - run: npm audit --production --audit-level=high
      - run: npm run typecheck
      - run: npm run test
      - run: npm run build

  licenses:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633 # v4.1.2
      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: "3.11"
      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: "20"
      - name: Backend licenses
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.lock pip-licenses
          pip-licenses --format=json --with-license-file --ignore-packages pip setuptools wheel > licenses.json
      - name: Frontend licenses
        working-directory: frontend
        run: |
          npm ci
          npx license-checker --production --json --out licenses.json
      - name: Upload license artifacts
        uses: actions/upload-artifact@v4
        with:
          name: licenses
          path: |
            backend/licenses.json
            frontend/licenses.json
