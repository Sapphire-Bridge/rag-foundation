upstream backend {
    server backend:8000;
}

upstream frontend {
    server frontend:8080;
}

server {
    # Resolve Docker service names each time to avoid stale DNS after container rebuilds
    resolver 127.0.0.11 valid=30s ipv6=off;
    resolver_timeout 5s;

    # Be resilient to brief backend restarts during deploys
    proxy_connect_timeout 5s;
    proxy_read_timeout 300s;
    proxy_next_upstream error timeout http_502 http_503 http_504;
    proxy_next_upstream_tries 3;

    listen 80;
    # Optional TLS termination (uncomment and mount certs)
    # listen 443 ssl;
    # ssl_certificate /etc/nginx/certs/fullchain.pem;
    # ssl_certificate_key /etc/nginx/certs/privkey.pem;
    # Allow uploads up to backend limit (defaults to 25MB); adjust if MAX_UPLOAD_MB changes.
    client_max_body_size 50m;

    # Health check pass-through
    location /health {
        proxy_pass http://backend/health;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Metrics (allow only private ranges by default)
    location /metrics {
        allow 127.0.0.0/8;
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        allow ::1;
        deny all;
        proxy_pass http://backend/metrics;
        proxy_http_version 1.1;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
    }

    # Backend API (SSE-friendly)
    location /api/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding off;
    }

    # Frontend app
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
