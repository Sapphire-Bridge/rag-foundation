services:
  db:
    # Database persists data to a named volume; keep root filesystem read-only.
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: rag
      POSTGRES_DB: rag
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rag -d rag"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /var/run/postgresql
    secrets:
      - postgres_password
    networks:
      - data

  redis:
    # Redis persists data to a named volume; keep root filesystem read-only.
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /var/run
    networks:
      - data

  migrations:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      ENVIRONMENT: "production"
      TMP_DIR: "/tmp/rag_uploads"
      POSTGRES_USER: "rag"
      POSTGRES_DB: "rag"
      POSTGRES_HOST: "db"
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
      JWT_SECRET_FILE: /run/secrets/jwt_secret
      REDIS_URL_FILE: /run/secrets/redis_url
      GEMINI_API_KEY_FILE: /run/secrets/gemini_api_key
    command:
      [
        "/bin/sh",
        "-c",
        "export DATABASE_URL=postgresql+psycopg2://$${POSTGRES_USER}:$$(cat $${POSTGRES_PASSWORD_FILE})@$${POSTGRES_HOST:-db}:5432/$${POSTGRES_DB} && exec alembic upgrade head"
      ]
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: "no"
    security_opt:
      - no-new-privileges:true
    secrets:
      - jwt_secret
      - postgres_password
      - redis_url
      - gemini_api_key
    networks:
      - data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      ENVIRONMENT: "production"
      TMP_DIR: "/tmp/rag_uploads"
      REQUIRE_CSRF_HEADER: "true"
      ALLOW_DEV_LOGIN: "false"
      GEMINI_MOCK_MODE: "false"
      POSTGRES_USER: "rag"
      POSTGRES_DB: "rag"
      POSTGRES_HOST: "db"
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
      JWT_SECRET_FILE: /run/secrets/jwt_secret
      REDIS_URL_FILE: /run/secrets/redis_url
      GEMINI_API_KEY_FILE: /run/secrets/gemini_api_key
    command:
      [
        "/bin/sh",
        "-c",
        "export DATABASE_URL=postgresql+psycopg2://$${POSTGRES_USER}:$$(cat $${POSTGRES_PASSWORD_FILE})@$${POSTGRES_HOST:-db}:5432/$${POSTGRES_DB} && exec gunicorn app.main:app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:8000"
      ]
    volumes:
      - uploads_tmp:/tmp/rag_uploads
    depends_on:
      migrations:
        condition: service_completed_successfully
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    secrets:
      - jwt_secret
      - postgres_password
      - redis_url
      - gemini_api_key
    networks:
      - app
      - data
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request as u; u.urlopen('http://localhost:8000/health').read()"]
      interval: 30s
      timeout: 5s
      retries: 5

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      ENVIRONMENT: "production"
      TMP_DIR: "/tmp/rag_uploads"
      RUN_MIGRATIONS: "false"
      GEMINI_MOCK_MODE: "false"
      POSTGRES_USER: "rag"
      POSTGRES_DB: "rag"
      POSTGRES_HOST: "db"
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
      JWT_SECRET_FILE: /run/secrets/jwt_secret
      REDIS_URL_FILE: /run/secrets/redis_url
      GEMINI_API_KEY_FILE: /run/secrets/gemini_api_key
    command:
      [
        "/bin/sh",
        "-c",
        "export DATABASE_URL=postgresql+psycopg2://$${POSTGRES_USER}:$$(cat $${POSTGRES_PASSWORD_FILE})@$${POSTGRES_HOST:-db}:5432/$${POSTGRES_DB} && exec arq app.worker.WorkerSettings"
      ]
    volumes:
      - uploads_tmp:/tmp/rag_uploads
    depends_on:
      migrations:
        condition: service_completed_successfully
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    secrets:
      - jwt_secret
      - postgres_password
      - redis_url
      - gemini_api_key
    networks:
      - data

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE=/api
    depends_on:
      - backend
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /var/cache/nginx
      - /var/run
      - /tmp
    networks:
      - app

  proxy:
    image: nginxinc/nginx-unprivileged:1.27-alpine
    depends_on:
      - backend
      - frontend
    ports:
      - "8888:8080"
      # - "${HTTPS_PORT:-443}:8443" # enable only when TLS certs are mounted
    volumes:
      - ./proxy/nginx.prod.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certs:/etc/nginx/certs:ro
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /var/cache/nginx
      - /var/run
      - /tmp
    networks:
      - app

volumes:
  postgres_data:
  redis_data:
  uploads_tmp:

networks:
  app:
    driver: bridge
  data:
    driver: bridge
    internal: true

secrets:
  postgres_password:
    file: ./secrets/postgres_password
  jwt_secret:
    file: ./secrets/jwt_secret
  gemini_api_key:
    file: ./secrets/gemini_api_key
  redis_url:
    file: ./secrets/redis_url
