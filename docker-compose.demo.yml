version: "3.9"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-rag}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme_demo_password}
      POSTGRES_DB: ${POSTGRES_DB:-rag}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-rag} -d ${POSTGRES_DB:-rag}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - rag-network

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - rag-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - .env.demo.example
    environment:
      TMP_DIR: ${TMP_DIR:-/tmp/rag_uploads}
    volumes:
      - uploads_tmp:/tmp/rag_uploads
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - rag-network

  worker:
    build:
      context: ./backend
    env_file:
      - .env.demo.example
    environment:
      TMP_DIR: ${TMP_DIR:-/tmp/rag_uploads}
      RUN_MIGRATIONS: "false"
    volumes:
      - uploads_tmp:/tmp/rag_uploads
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: ["arq", "app.worker.WorkerSettings"]
    networks:
      - rag-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE=/api
    depends_on:
      - backend
    networks:
      - rag-network

  proxy:
    image: nginx:alpine
    depends_on:
      - backend
      - frontend
    ports:
      - "8080:80"
    volumes:
      - ./proxy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - rag-network

volumes:
  postgres_data:
  redis_data:
  uploads_tmp:

networks:
  rag-network:
    driver: bridge
